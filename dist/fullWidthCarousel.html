        <!-- <div class="fullwidth-carousel__scrollbar-cover"></div> -->
        <!-- </div> -->
    </div>


<script type="text/javascript">
    var $bodyWidth = {};
    var $windowWidth = {};
    var $imageWrap = {};
    var $mediaWin = {};
    var $slideWrap = {};

    function resizeSlider() {
        $windowWidth = $(window).width();
        $imageWrap = $('.fullwidth-carousel__media-img-wrap');
        $bodyWidth = $('body').width();
        var $imageWidth = $imageWrap.outerWidth(true);
        var $imageCount = $imageWrap.children().length;
        // sets width of images for fullwidth
        if ( $windowWidth > 960 ) {
            $imageWrap.width(960);
            $slideWrap.css('min-height', $imageWrap.height() );
        } else {
            $slideWrap.css('min-height', $imageWrap.height() );
            $imageWrap.outerWidth( Math.ceil($bodyWidth * 0.8) );
        }


        // resizes media window (for animation)
        var newWidth = $imageWrap.outerWidth(true) * $imageWrap.length;
        $mediaWin.width(newWidth);


        // calculate margin offset
        $mediaWin.css('left', -($imageWrap.outerWidth(true) - (($bodyWidth - $imageWrap.outerWidth(true)) / 2)));

        $('.fullwidth-carousel__media-nav').width( (($bodyWidth - $imageWrap.outerWidth(true)) / 2) );
    }

    $(document).ready(function() {
        $bodyWidth = $('body').width();
        $windowWidth = $(window).width();
        $imageWrap = $('.fullwidth-carousel__media-img-wrap');
        $mediaWin = $('.fullwidth-carousel__media-window');
        $slideWrap = $('.fullwidth-carousel__media-slide-wrap');

        // alert('ready')
        // alert( $imageWrap.height() );

        resizeSlider();
    });
    $(window).resize(resizeSlider);
</script>

</body>
